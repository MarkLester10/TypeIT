<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeIT</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="inst-modal">
      <div class="instructions">
        <h2 class="text-center">Instructions</h2>
        <p>
          Type each word in the given amount of seconds to score.
          <br />
          To play again, just type the current word. Your score will reset.
          <br />
          Please note that the words are case sensitive. Enjoy!
        </p>
      </div>
    </div>

    <div class="box">
      <i class="fa fa-info-circle text-white" aria-hidden="true"> </i>
      <div class="box__ghost">
        <div class="symbol"></div>
        <div class="symbol"></div>
        <div class="symbol"></div>
        <div class="symbol"></div>
        <div class="symbol"></div>
        <div class="symbol"></div>

        <div class="box__ghost-container">
          <div class="box__ghost-eyes">
            <div class="box__eye-left"></div>
            <div class="box__eye-right"></div>
          </div>
          <div class="box__ghost-bottom">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="box__ghost-shadow"></div>
      </div>

      <div class="loading-container mt-5" style="display: none;">
        <img class="img-fluid" src="imgs/1.gif" />
        <h2
          class="text-center text-white"
          style="font-family: 'Poppins', sans-serif; letter-spacing: 1.5px;"
        >
          Loading
        </h2>
      </div>

      <!-- Actual Game -->
      <div id="game-area" style="display: none;">
        <div class="row">
          <div class="col mx-auto text-center">
            <h3 id="level"></h3>
            <small class="text-white"
              >Type it within <span id="seconds"></span
            ></small>
            <h2 class="mt-5 mb-5" id="current-word"></h2>
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Start typing..."
              autofocus
              id="word-input"
            />
            <h4 class="mt-3" id="message"></h4>
          </div>
        </div>

        <div class="row mt-5 text-white text-center">
          <div class="col-6">
            <h4>
              Time Left:
              <br />
              <span id="time">0</span>
            </h4>
          </div>
          <div class="col-6">
            <h4>
              Score:
              <br />
              <span id="score">0</span>
            </h4>
          </div>
          <img class="img-fluid w-50 mx-auto" src="imgs/1.gif" alt="" />
        </div>
      </div>

      <!-- End of actula Game -->

      <div class="box__description">
        <div class="box__description-container">
          <div class="box__description-title">
            TypeIT
          </div>
          <div class="box__description-text">
            Do you type fast? Let's try that out! <br />
          </div>
        </div>

        <a href="#" class="box__button">Play</a>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="./js/game.js"></script>
  </body>
</html>
